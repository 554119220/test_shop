<script type="text/javascript">

	$(document).on('click','.help_left h3',function(){
		$(this).parent().find('.nav').toggle('fast');
		if($(this).find('i').hasClass('i')){
			$(this).find('i').removeClass('i');
		} else {
			$(this).find('i').addClass('i');
		}
	});	
	$(document).on('click','.help_left .nav a',function(){
		$('.help_left .nav a').removeClass('color-red1');
		$(this).addClass('color-red1');
	});
	$(function(){
		console.log($('[class="list-item color-red1"]'));
		$('[class="list-item color-red1"]').parents('.nav').siblings('.two-level').eq(0).find('i').addClass('i');
		$('[class="list-item color-red1"]').parents('.nav').toggle('fast');
	});
</script>
