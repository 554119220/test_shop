{extend name="public:base" /}
{block name="page"}
<div class="contain">
    <div class="header">
        {include file="public:nav" /}
    </div>

    <div class="content">
        <div class="side">
            {include file="wiki:side" /}
        </div>
        <div class="main">
            <h3>
                状态编码
            </h3>
            <div class="main-params" style="margin-top: 10px">
                <table class="table table-striped table-bordered table-hover table-checkable order-column dataTable no-footer">
                    <thead>
                    <tr>
                        <th>状态值</th>
                        <th>状态说明</th>
                        <th>状态信息</th>
                        <th>状态描述</th>
                    </tr>
                    </thead>
                    <tbody>
                    {volist name="code" id="vo"}
                    <tr>
                        <td>{$key}</td>
                        <td>{$vo.msg}</td>
                        <td>{$vo.info}</td>
                        <td>-</td>
                    </tr>
                    {/volist}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{/block}
