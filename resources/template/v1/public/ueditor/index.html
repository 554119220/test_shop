<eq name="data.js_path" value="1">
    <script type="text/javascript" charset="utf-8" src="/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="/ueditor/ueditor.all.min.js"> </script>
    <script type="text/javascript" charset="utf-8" src="/ueditor/lang/zh-cn/zh-cn.js"></script>
</eq>
<script id="{$data.id}" type="text/plain" name="{$data.id}" style="width:{$data.width}px;height:{$data.height}px;">{$data.baseContent}</script>
<script>
    var ue = UE.getEditor('{$data.id}', {
        toolbars: [
            {$data.bars}
        ],
        autoHeightEnabled: true,  //自动高度
        autoFloatEnabled: true,    //
        elementPathEnabled: false,  //元素路径
        wordCount:false //字数统计
    });
</script>
