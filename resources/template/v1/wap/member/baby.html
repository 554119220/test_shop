{extend name="public:base" /}

{block name="page"}
<!-- 标题栏 -->
    <header class="bar bar-nav bbai">
        <a class="l_return back"><img class="main100" src="/static/wap/images/reg/l_return1.png"></a>
        <h1 class="title">宝宝信息</h1>
    </header>
    <!-- 这里是页面内容区 -->
    <div class="content qiye">
        <ul class="main100 bbai qiye_ul m5px">
            {foreach name="list" key="key" item="value"}
                <li>
                    <a data-no-cache="true" class="main100 external" href="/member/baby_update/id/{$value.user_baby_id}">
                        <span class="pull-left">{$value.user_baby_nick}</span>
                        <span class="icon icon-right pull-right"></span>
                    </a>
                </li>
            {/foreach}
        </ul>
        <a data-no-cache="true" class="main100 red-b tt25" href="/member/baby_create">新增宝宝信息</a>
    </div>
{/block}
