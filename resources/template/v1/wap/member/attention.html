{extend name="public:base" /}

{block name="page"}
<header class="bar bar-nav bg_white">
    <a class="icon icon_common pull-left r12 icon_back back" style="margin-top:.6rem"></a>
    <h1 class="title">  我的收藏  </h1>
</header>

<div class="content bg_f8 pull-to-refresh-content infinite-scroll">
    {include file="public:refresh" /}
    <div class="buttons-tab tab_set_red">
        <a href="#tab1" data-state="goods" class="tab-link rfs12 active button">商品</a>
        <a href="#tab2" data-state="shop" class="tab-link rfs12 button">店铺</a>
    </div>
    <div class="tabs">
        <div id="tab1" class="tab active" data-page="1" data-request="1">
            <div class="bg_white">
                <attention-goods-list></attention-goods-list>
                <!-- 加载提示符 -->
                <div class="infinite-scroll-preloader">
                    <div class="preloader"></div>
                </div>
            </div>
        </div>
        <div id="tab2" class="tab" data-page="1" data-request="1">
            <attention-shop-list></attention-shop-list>
            <!-- 加载提示符 -->
            <div class="infinite-scroll-preloader">
                <div class="preloader"></div>
            </div>
        </div>
    </div>
</div>
{/block}
