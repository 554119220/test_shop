{extend name="public:base" /}
{block name="page"}
<!-- 顶部标题栏 -->
<header class="bar bar-nav bg_white">
    <a class="icon icon-left pull-left text_55 back"></a>
    <a href="/" class="icon icon_common pull-right r12 icon_01 mr3" style="margin-top:.6rem"></a>
    <h1 class="title home_title">
        <div class="search-input">
            <input class="set_bg" type="search" id="search" placeholder="输入关键字搜索产品">
        </div>
    </h1>
</header>

<div class="content bg_f8 pull-to-refresh-content infinite-scroll infinite-scroll-bottom" data-ptr-distance="50">
    {include file="public:refresh" /}
    <input type="hidden" name="pathinfo" id="pathinfo" value="{$pathinfo}">
    <input type="hidden" name="sort" id="sort" value="{$sort}">
    <div class="buttons-tab search_set_icon search-sort-box" style="z-index:7">
        <a class="tab-link button icon_one tab-link-default">综合
            <div class="ab dn">
                <p data-url="{$order['default']}" class="mg0 search-sort tab-link-default-default">综合排序</p>
                <p data-url="{:url('/search/goods', array_merge($get, ['order' => 'fraction']))}" class="mg0 search-sort tab-link-default-fraction">信用评分</p>
            </div>
        </a>
        <a class="tab-link button icon_tow search-sort tab-link-price" data-url="{:url('/search/goods', array_merge($get, ['order' => $price_sort]))}">价格</a>
        <a class="tab-link button search-sort tab-link-sales" data-url="{:url('/search/goods', array_merge($get, ['order' => 'sales']))}">销量</a>
        <a class="tab-link button tab-link-discount">抵扣
            <div class="ab dn">
                <p class="mg0 search-sort tab-link-discount-desc" data-url="{:url('/search/goods', array_merge($get, ['order' => 'shopping_score_desc']))}">积分抵扣高到低</p>
                <p class="mg0 search-sort tab-link-discount-asc" data-url="{:url('/search/goods', array_merge($get, ['order' => 'shopping_score_asc']))}">积分抵扣低到高</p>
            </div>
        </a>
        <a class="tab-link button open-panel icon_five" data-panel=".panel_right">筛选</a>
    </div>
    <div class="goods-list-show" id="search-goods-list" data-page="1" data-request="1" :key="key">
        <div class="rpd5 bg_white"></div>
        <goods-list1></goods-list1>
        <!-- 加载提示符 -->
        <div class="infinite-scroll-preloader">
            <div class="preloader"></div>
        </div>
    </div>
</div>
{/block}
{block name="page-popup"}
<div class="panel panel-right panel-cover panel_set panel_right">
    <form data-url="{$url}">
        <div class="solid_b rpd10" style="display: none">
            <span class="rfs14 text_77">品牌</span>
            <div class="clearfix rmt10">
                <a class="search_fast active">清风</a>
                <a class="search_fast">vinda维达</a>
                <a class="search_fast">好家风</a>
                <a class="search_fast">花弄影</a>
                <a class="search_fast">其他</a>
            </div>
        </div>
        <div class="solid_b rpd10" style="display: none">
            <span class="rfs14 text_77">类目</span>
            <div class="clearfix rmt10">
                <a class="search_fast">清风</a>
                <a class="search_fast">vinda维达</a>
                <a class="search_fast">好家风</a>
                <a class="search_fast">花弄影</a>
                <a class="search_fast">其他</a>
            </div>
        </div>
        <div class="solid_b rpd10" style="display: none">
            <span class="rfs14 text_77">优惠信息</span>
            <div class="clearfix rmt10">
                <a class="search_fast">清风</a>
                <a class="search_fast">vinda维达</a>
                <a class="search_fast">好家风</a>
                <a class="search_fast">花弄影</a>
                <a class="search_fast">其他</a>
            </div>
        </div>
        <div class="solid_b rpd10">
            <span class="rfs14 text_77">价格区间</span>
            <div class="clearfix rmt10">
                <input class="search_input" name="price_min" type="number" value="" placeholder="最低价">
                <span class="fl text_77 text-center db" style="width:1.5rem">-</span>
                <input class="search_input" name="price_max" type="number" placeholder="最高价">
            </div>
        </div>

        <div class="rpd10 search_b_b">
            <div class="row">
                <div class="col-50"><a href="javascript:;" class="button button-danger close-panel btn-reset-filter">重置</a></div>
                <div class="col-50"><a href="javascript:;" class="button btn-filter button-fill button-danger close-panel">确定</a></div>
            </div>
        </div>
    </form>
</div>
{/block}
