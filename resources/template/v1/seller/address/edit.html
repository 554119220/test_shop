{extend name="public:base" /}
{block name="page"}
<div class="main100 bg_white pl15 pr15  radius4px">
    {eq name="data.code" value="20000"}
        <form id="form-modify-address" data-header="address" data-redirect="/address?id=[id]&name=[name]">
            <input type="hidden" name="id" value="{$data.data.address_id}">
            <div class="main100 line55 bg-white ">
                <i class="redicon"></i>
                <span class="fs14 color333 pl5">修改收货地址</span>
                <a href="/address/create" class="btn text_white bg-red1 radius4px pd5 pl15 pr15 mt13 fr ml15">添加地址</a>
            </div>

            <div class="main100 mb10 fs12 ">收货人姓名<span class="color-red1">*</span></div>
            <div class="main100">
                <input placeholder="请输入收货人姓名" name="name" value="{$data.data.address_name}" class="main100 radius4px container-fluid line32 bor_img mb10" />
            </div>
            <div class="main100 mb10 fs12 ">手机号码<span class="color-red1">*</span></div>
            <div class="main100">
                <input placeholder="请输入收货人手机号码" name="mobile" value="{$data.data.address_mobile}" class="main100 radius4px container-fluid line32 bor_img mb10" />
            </div>
            {$district}
            <div class="main100 mb10 fs12 ">详细地址<span class="color-red1">*</span></div>
            <textarea class="main100 bor_img radius4px pd10 h70 mb15" name="street" placeholder="请输入详细地址">{$data.data.address_street}</textarea>
            <div class="main100 mb10 fs12 ">邮政编码</div>
            <div class="main100 mb15">
                <input value="{$data.data.address_postal_code > 0 ? $data.data.address_postal_code : ''}" placeholder="请输入邮政编码" name="postal_code" class="main100 radius4px container-fluid line32 bor_img mb10" />
            </div>
            <div class="main100 over mb10">
                <label class="square">
                    <input value="1" {eq name="data.data.address_is_default" value="1"}checked{/eq} type="checkbox" name="is_default"><em class="fl"></em>
                    <span class="small_xs ml10">设为默认</span>
                </label>
            </div>
            <div class="main100 over">
                <a class="btn text_white bg-red-thunderbird radius4px pd8 pl35 pr35 mb100 btn-submit">提交修改</a>
            </div>
        </form>
    {/eq}
</div><!-- 右边内容结束 -->
{/block}
