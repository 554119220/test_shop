<link href="/static/web/assets/global/plugins/bootstrap-modal/css/bootstrap-modal-bs3patch.css" rel="stylesheet" type="text/css" />
<link href="/static/web/assets/global/plugins/bootstrap-modal/css/bootstrap-modal.css" rel="stylesheet" type="text/css" />
<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
    <h4 class="modal-title">订单数据导出</h4>
</div>
<div class="modal-body">
    <form target="_blank" method="get" action="">
        <input type="hidden" name="type" value="">
        <div class="form-group">
            <select name="between_time" class="form-control">
                <option value="">--请选择时间--</option>
                <option value="create_time">下单时间</option>
                <option value="pay_time">付款时间</option>
                <option value="express_time">发货时间</option>
                <option value="receive_time">收货时间</option>
                <option value="comment_time">评价时间</option>
            </select>
        </div>
        <div class="form-group">
            <div class="input-group input-medium date date-picker" data-date="" data-date-format="yyyy-mm-dd" data-date-viewmode="years">
                <input type="text" name="sday" class="form-control" placeholder="开始时间" readonly="">
                <span class="input-group-btn">
                    <button class="btn default" type="button">
                        <i class="fa fa-calendar"></i>
                    </button>
                </span>
            </div>
            <span class="help-block"> 开始时间 </span>
        </div>
        <div class="form-group">
            <div class="input-group input-medium date date-picker" data-date="" data-date-format="yyyy-mm-dd" data-date-viewmode="years">
                <input type="text" name="eday" class="form-control" placeholder="截至时间" readonly="">
                <span class="input-group-btn">
                    <button class="btn default" type="button">
                        <i class="fa fa-calendar"></i>
                    </button>
                </span>
            </div>
            <span class="help-block"> 截至时间 </span>
        </div>
        <div class="form-group">
            <select name="state" class="form-control">
                <option value="">--请选择状态--</option>
                <option value="1">待付款订单</option>
                <option value="2">待发货订单</option>
                <option value="3">待收货订单</option>
                <option value="4">待评价订单</option>
                <option value="5">已评价订单</option>
            </select>
        </div>
        <a data-type="1" class="btn blue btn-export-submit">导出对账数据</a>
        <a data-type="2" class="btn red btn-export-submit">导出未发货数据</a>
    </form>
</div>
<script src="/static/web/assets/global/plugins/moment.min.js" type="text/javascript"></script>
<script src="/static/web/assets/global/plugins/bootstrap-daterangepicker/daterangepicker.min.js" type="text/javascript"></script>

<script src="/static/web/assets/global/plugins/bootstrap-timepicker/js/bootstrap-timepicker.min.js" type="text/javascript"></script>
<script src="/static/web/assets/global/plugins/bootstrap-datetimepicker/js/bootstrap-datetimepicker.min.js" type="text/javascript"></script>
<script src="/static/web/assets/global/plugins/clockface/js/clockface.js" type="text/javascript"></script>

<script>
$(function () {
    $(".btn-export-submit").click(function () {
        var type = $(this).data('type');
//        var data = $(this).closest('form').serialize();
//        data += "&type=" + type;
        $(this).closest('form').find('input[name="type"]').val(type);
        var action  = '/orders/down?';
        $(this).closest('form').attr('action', action).submit();
    });
})
</script>
