{extend name="public:base" /}
{block name="page"}
<div class="tab_col pd10 pb0">
    <div class="container-fluid line55 bg-white radius4px">
        <i class="redicon"></i>
        <span class="fs14 color333 pl5">修改订单金额</span>
    </div>
    <div class="alert mt10 mb10 bg-red2 color-red1">温馨提示，您当前正在修改订单金额</div>
    <div class="radius4px  bg_white pd15 minh595">
        {include file="orders:info"}
        <form data-redirect="/orders/detail?shop_no={$data.data.orders_shop_no}" data-header="edit_price">
            <input name="shop_no" type="hidden" value="{$data.data.orders_shop_no}">
            <div class="main100 mb10 fs12 mt15">商品价格<span class="color-red1">*</span></div>
            <div class="main100">
                <input placeholder="请输入商品金额" value="{$data.data.orders_shop_goods_edit_amount}" name="goods_amount" type="number" class="main100 radius4px container-fluid line32 bor_img mb10">
            </div>
            <div class="main100 mb10 fs12 mt4">运费<span class="color-red1">*</span></div>
            <div class="main100">
                <input placeholder="请输入运费金额" value="{$data.data.orders_shop_express_edit_amount}" name="express_amount" type="number" class="main100 radius4px container-fluid line32 bor_img mb10">
            </div>
            <a class="btn text_white bg-red-thunderbird radius4px pd8 pl35 pr35 btn-submit">确认修改</a>
        </form>
    </div>
</div><!-- 右边内容结束 -->
{/block}
