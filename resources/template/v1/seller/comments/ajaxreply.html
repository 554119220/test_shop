    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
        <h4 class="modal-title">回复评价</h4>
    </div>
    <div class="modal-body">
        {notempty name="detail"}
        <form data-header="headers0" data-refresh="true">
            <input type="hidden" name="goods_comment_id" value="{:input('goods_comment_id')}">
            <p style="padding-bottom: 10px"> 评价内容：{$detail.goods_comment_content.goods_comment_content} </p>
            <div class="form-group">
                <textarea class="form-control" name="goods_comment_reply_content" placeholder="回复内容..."></textarea>
            </div>
            <a class="btn blue btn-submit">提交评价</a>
        </form>
        {else/}
        评价不存在！
        {/notempty}
    </div>
    <script src="/static/web/js/public.js"></script>
