<form id="province-city" class="form-horizontal" role="form" style="height: 650px;overflow-y: auto;overflow-x: hidden;">
    <div class="form-body">
    	<div class="form-group">
            <label class="col-md-2 control-label">首件|首重价格</label>
            <div class="col-md-3">
                <input type="text" class="form-control express_first_price" placeholder="请输入价格">
                <!-- <span class="help-block"> A block of help text. </span> -->
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">续件|续重价格</label>
            <div class="col-md-3">
                <input type="text" class="form-control express_continue_price" placeholder="请输入价格">
                <!-- <span class="help-block"> A block of help text. </span> -->
            </div>
        </div>
        <hr>
		<div class="form-group">
	            <label class="col-md-2 control-label fz16 province" data-is="0"><b>全选</b></label>
	            <div class="col-md-10 province-child">
	                
	            </div>
        	</div>
    	{foreach name="provinceCity" key="key" item="value"}
        	<div class="form-group">
	            <label class="col-md-2 control-label fz16 province" data-is="0">{$value.a_name}</label>
	            <div class="col-md-10 province-child">
	                <div class="mt-checkbox-inline">
	                	{foreach name="value.child" key="ko" item="vo"}
		                	<label class="mt-checkbox w170">
		                        <input type="checkbox" class="city" data-id="{$vo.id}" data-name="{$value.a_name} - {$vo.a_name}"> {$vo.a_name}
		                        <span></span>
		                    </label>
	                    {/foreach}
	                </div>
	            </div>
        	</div>
        {/foreach}
    </div>
</form>
