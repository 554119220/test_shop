{extend name="public:base"/}
{block name="content"}
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                表前缀：{:config('database.prefix')}
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <form id="form" role="form" method="get" action="/Generate/modelsave">
                        	{empty name="tables"}
                        		<h3 class="text-danger">没有找到数据表，请先查看数据库配置是否正确。</h3>
                        	{else/}
                        		<hr>
                        		{foreach name="tables" item="value"}
		                    		<button type="button" class="btn btn-default" style="margin:10px;"><a href="/Generate/create_table/table/{$value}">{$value}</a></button>
		                    	{/foreach}
                        	{/empty}
                        </form>
                    </div>
                    
                </div>
                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
{/block}
